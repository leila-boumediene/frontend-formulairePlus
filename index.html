<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulaire FormationPlus</title>
    <link rel="stylesheet" href="assets/css/style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="assets/js/main.js"></script>
  </head>
  <body>
    <main>
      <h1>Formulaire FormationPlus</h1>
      <form id="formulaire">
        <select
          name="student"
          id="idStudent"
          placeholder="Etudiant"
          value="idStudent"
        ></select>
        <input
          type="text"
          id="idConvention"
          name="convention"
          value="Convention"
          disabled="disabled"
          placeholder="Convention"
        />
        <textarea name="information" id="text" cols="30" rows="10">
   
          </textarea
        >
        <button>Envoyer le formulaire</button>
      </form>
    </main>
  </body>
</html>
